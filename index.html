<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        #form {
            display: none;
        }
    </style>
</head>
<body>
    <div id='main'>
        <h1>Онлайн магазин</h1>
        <p>ladlaldladlallaldalaldald </p>
        <button id="buy">Купить</button>
    </div>
    <form id="form">
        <input type="text" placeholder="Имя" id="user_name">
        <input type="text" placeholder="Email" id="user_email">
        <input type="text" placeholder="Телефон" id="user_phone">
        <button id="order">Оформить</button>
    </form>

    <script>
        let tg = window.Telegram.WebApp;
        let buy = document.getElementById("buy");
        let order = document.getElementById("order");

        tg.expand();

        buy.addEventListener("click", () => {
            document.getElementById("main").style.display = "none";
            document.getElementById("form").style.display = "block";
            document.getElementById("user_name").value = tg.initDataUnsafe.user.first_name;
            document.getElementById("user_email").value = tg.initDataUnsafe.user.id;
        });



        order.addEventListener("click", () => {
            document.getElementById("user_name").value = 'лохич1';
            let data = {'id': tg.initDataUnsafe.user.id};
            event.preventDefault();
            // Используйте Axios, как обычно, без require
            console.log(data)
            axios.post('http://146.120.212.156:8080/webhook', data)
                .then(response => {
                    console.log('Успешно отправлено:', response.data);
                })
                .catch(error => {
                    console.error('Ошибка:', error);
                });
                     


            
        });
    </script>
</body>
</html>
