<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>

    #form {
        display : None;
    }
    
</style>
</head>
<body>
    <div id = 'main'>
        <h1>Онлайн магазин</h1>
        <p>ladlaldladlallaldalaldald </p>
        <button id="buy">Купить</button>

    </div>
    <from id="form">
        <input type="text" placheholder ="Имя" id ="user_name">
        <input type="text" placheholder ="Email" id ="user_email">
        <input type="text" placheholder ="Телефон" id ="user_phone">
        <button id="order">Оформить</button>
    </from>
    

    <script>

        function postEvent(eventType, callback, eventData) {
            if (!callback) {
              callback = function () {};
            }
            if (eventData === undefined) {
              eventData = '';
            }
            console.log('[Telegram.WebView] > postEvent', eventType, eventData);
        
            if (window.TelegramWebviewProxy !== undefined) {
              TelegramWebviewProxy.postEvent(eventType, JSON.stringify(eventData));
              callback();
            }
            else if (window.external && 'notify' in window.external) {
              window.external.notify(JSON.stringify({eventType: eventType, eventData: eventData}));
              callback();
            }
            else if (isIframe) {
              try {
                var trustedTarget = 'https://web.telegram.org';
                // For now we don't restrict target, for testing purposes
                trustedTarget = '*';
                window.parent.postMessage(JSON.stringify({eventType: eventType, eventData: eventData}), trustedTarget);
                callback();
              } catch (e) {
                callback(e);
              }
            }
            else {
              callback({notAvailable: true});
            }
          };
        
        let tg = window.Telegram.WebApp;
        let buy = document.getElementById("buy")
        let order = document.getElementById("order")
        
        tg.expand();

        buy.addEventListener("click", () => {
            document.getElementById("main").style.display = "none";
            document.getElementById("form").style.display = "block";
            document.getElementById("user_name").value =tg.initDataUnsafe.user.first_name ;
            document.getElementById("user_email").value = tg.initDataUnsafe.user.id;
        
            
        });

            
        order.addEventListener("click", ()  => {
            
            document.getElementById("user_name").value = 'лохич';
            let data = {'id' : tg.initDataUnsafe.user.id};

            WebView.postEvent('web_app_data_send', false, {data: data});

            tg.sendData(JSON.stringify(data));
            tg.switchInlineQuery() 
            document.getElementById("user_name").value = 'тупы';
            
        });
        
        


    </script> 


    
</body>
</html>
